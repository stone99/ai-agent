redis:
    host: localhost
    port: 6379
    db: 0

frame_handlers:
    COLLECT_FRAMES_FOR_CONTEXT:
        context: character_select_screen
        interval: 0.1

frame_grabber:
    redis_key: PROJECT_EC:LATEST_FRAME

visual_debugger:
    redis_key_prefix: PROJECT_EC:VISUAL_DEBUGGER
    available_buckets:
        - GAME_ISAAC_DOOR_TOP
        - GAME_ISAAC_DOOR_RIGHT
        - GAME_ISAAC_DOOR_BOTTOM
        - GAME_ISAAC_DOOR_LEFT
